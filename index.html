    <script  language="JavaScript">
        document.body.style.backgroundColor = '#000';
        function mueveReloj() {
            momentoActual = new Date();
            hora = momentoActual.getHours();
            minuto = momentoActual.getMinutes();
            segundo = momentoActual.getSeconds();
            fechaini = new Date('2018-04-01').getTime();
            dif = momentoActual - fechaini;
            
            var segs = 1000;
            var mins = segs * 60;
            var hours = mins * 60;
            var days = hours * 24;
            var months = days * 30.416666666666668;
            var years = months * 12;

            //calculo 
            var anos = Math.floor(dif / years);

            dif = dif - (anos * years);
            var meses = Math.floor(dif / months)

            dif = dif - (meses * months);
            var dias = Math.floor(dif / days)

            dif = dif - (dias * days);
            var horas = Math.floor(dif / hours)

            dif = dif - (horas * hours);
            var minutos = Math.floor(dif / mins)

            dif = dif - (minutos * mins);
            var segundos = Math.floor(dif / segs)
            var etiqueta = ` ${anos} años, ${meses} meses,  ${dias} dias, ${horas} horas, ${minutos} minutos`;
            //console.log(`Han pasado ${anos} años, ${meses} meses,  ${dias} dias, ${horas} horas, y ${minutos} minutos desde que naciste. Ya chocheas...!!`)
            //document.write('label class="">' + anos + ' Años');
            document.getElementById('diffechas').innerHTML= etiqueta;
            horaImprimible = zfill(hora, 2) + " : " + zfill(minuto, 2) + " : " + zfill(segundo, 2)

            document.form_reloj.reloj.value = horaImprimible
            //document.getElementById("clock").value = horaImprimible
            setTimeout("mueveReloj()", 1000)
            
        }

        function zfill(number, width) {
        var numberOutput = Math.abs(number); /* Valor absoluto del número */
        var length = number.toString().length; /* Largo del número */ 
        var zero = "0"; /* String de cero */  
        
        if (width <= length) {
            if (number < 0) {
                return ("-" + numberOutput.toString()); 
            } else {
                return numberOutput.toString(); 
            }
        } else {
            if (number < 0) {
                return ("-" + (zero.repeat(width - length)) + numberOutput.toString()); 
            } else {
                return ((zero.repeat(width - length)) + numberOutput.toString()); 
            }
        }
        }
